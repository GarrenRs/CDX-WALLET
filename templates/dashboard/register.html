<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register - Dashboard</title>

        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Font Awesome Icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <style>
            :root {
                --primary-gold: #d4af37;
                --primary-dark: #b8941f;
                --primary-light: #f4d03f;
                --gold-gradient: linear-gradient(135deg, #d4af37 0%, #ffd700 50%, #b8941f 100%);
                --text-light: #ffffff;
                --text-secondary: rgba(255, 255, 255, 0.7);
                --bg-dark: #0a0a0a;
                --bg-darker: #1a1a1a;
                --border-gold: rgba(212, 175, 55, 0.3);
                --shadow-gold: 0 10px 40px rgba(212, 175, 55, 0.3);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Poppins", sans-serif;
                background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                overflow-x: hidden;
                padding: 20px;
            }

            body::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="%23D4AF37" fill-opacity="0.05" points="0,0 1000,300 1000,1000 0,700"/></svg>');
                z-index: 0;
            }

            .particles {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                z-index: 0;
            }

            .particle {
                position: absolute;
                width: 3px;
                height: 3px;
                background: var(--primary-gold);
                border-radius: 50%;
                opacity: 0.3;
                animation: float 15s infinite ease-in-out;
            }

            @keyframes float {
                0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
                50% { transform: translateY(-100px) translateX(50px); opacity: 0.6; }
            }

            .login-wrapper {
                display: flex;
                background: rgba(26, 26, 26, 0.95);
                border-radius: 25px;
                box-shadow: var(--shadow-gold);
                border: 2px solid var(--border-gold);
                backdrop-filter: blur(10px);
                overflow: hidden;
                position: relative;
                z-index: 1;
                animation: slideUp 0.8s ease-out;
                max-width: 1000px;
                width: 100%;
                height: auto;
                min-height: 600px;
            }

            @keyframes slideUp {
                from { opacity: 0; transform: translateY(50px); }
                to { opacity: 1; transform: translateY(0); }
            }

            .login-section {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                padding: 3rem 2.5rem;
            }

            .login-info {
                background: var(--gold-gradient);
                color: #000000;
                padding: 3rem 2.5rem;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                position: relative;
                overflow: hidden;
            }

            .login-info i {
                font-size: 4.5rem;
                margin-bottom: 1.5rem;
                filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
                animation: pulse 2s infinite ease-in-out;
            }

            @keyframes pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.1); }
            }

            .login-info h2 {
                font-weight: 700;
                font-size: 2.2rem;
                margin-bottom: 0.5rem;
            }

            .login-info p {
                font-weight: 500;
                opacity: 0.95;
                font-size: 1rem;
            }

            .form-group {
                margin-bottom: 1.2rem;
                position: relative;
                animation: fadeInUp 0.6s ease-out forwards;
                opacity: 0;
            }

            @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }

            .form-label {
                font-weight: 600;
                color: var(--primary-gold);
                margin-bottom: 0.5rem;
                display: block;
                font-size: 0.9rem;
            }

            .form-control {
                background: rgba(10, 10, 10, 0.8);
                border: 2px solid var(--border-gold);
                border-radius: 12px;
                padding: 10px 18px 10px 45px;
                font-size: 0.95rem;
                transition: all 0.3s ease;
                color: var(--text-light);
            }

            .form-control:focus {
                background: rgba(10, 10, 10, 0.95);
                border-color: var(--primary-gold);
                box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
                color: var(--text-light);
                outline: none;
            }

            .input-icon {
                position: absolute;
                left: 18px;
                top: calc(50% + 8px);
                background: var(--gold-gradient);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                font-size: 1.1rem;
            }

            .btn-login {
                background: var(--gold-gradient);
                border: none;
                border-radius: 12px;
                padding: 13px 30px;
                font-weight: 600;
                font-size: 1rem;
                width: 100%;
                transition: all 0.3s ease;
                color: #000000;
                margin-top: 1rem;
                box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
            }

            .btn-login:hover {
                transform: translateY(-3px);
                box-shadow: 0 10px 30px rgba(212, 175, 55, 0.6);
            }

            .auth-switch-link {
                text-align: center;
                margin-top: 1.5rem;
                padding-top: 1.5rem;
                border-top: 1px solid var(--border-gold);
            }

            .switch-link-btn {
                color: var(--primary-gold);
                text-decoration: none;
                font-weight: 600;
                transition: all 0.3s ease;
            }

            .switch-link-btn:hover {
                color: var(--primary-light);
                text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            }

            @media (max-width: 1024px) {
                .login-wrapper { flex-direction: column; min-height: auto; }
            }
        </style>
    </head>
    <body>
        <div class="particles">
            <div class="particle" style="top: 20%; left: 10%;"></div>
            <div class="particle" style="top: 60%; left: 80%;"></div>
            <div class="particle" style="top: 40%; left: 30%;"></div>
        </div>

        <div class="login-wrapper">
            <div class="login-info">
                <i class="fas fa-user-plus"></i>
                <h2>Join Us</h2>
                <p>Create your professional elite portfolio today</p>
            </div>

            <div class="login-section">
                <form method="POST" class="login-form">
                    <div class="form-group" style="animation-delay: 0s">
                        <label for="username" class="form-label">Username</label>
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required />
                    </div>

                    <div class="form-group" style="animation-delay: 0.1s">
                        <label for="email" class="form-label">Email Address</label>
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
                    </div>

                    <div class="form-group" style="animation-delay: 0.2s">
                        <label for="password" class="form-label">Password</label>
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required />
                    </div>

                    <button type="submit" class="btn btn-primary btn-login" style="animation-delay: 0.3s; opacity: 1">
                        <i class="fas fa-user-check me-2"></i>Create Account
                    </button>
                </form>

                <div class="auth-switch-link" style="animation-delay: 0.4s; opacity: 1">
                    <p class="text-secondary">
                        Already have an account? 
                        <a href="{{ url_for('auth.login') }}" class="switch-link-btn">
                            Sign In <i class="fas fa-arrow-right ms-1"></i>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
